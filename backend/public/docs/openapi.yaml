openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /api/current-user:
    get:
      summary: "Get current user's info"
      operationId: getCurrentUsersInfo
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    name: radina555eee
                    email: dasdar44d@dada.com
                    gender: none
                    blocked: 0
                    role: client
                    address: 'Address 1'
                    phone-number: '08990889011'
                  status: 200
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: radina555eee
                      email:
                        type: string
                        example: dasdar44d@dada.com
                      gender:
                        type: string
                        example: none
                      blocked:
                        type: integer
                        example: 0
                      role:
                        type: string
                        example: client
                      address:
                        type: string
                        example: 'Address 1'
                      phone-number:
                        type: string
                        example: '08990889011'
                  status:
                    type: integer
                    example: 200
      tags:
        - Endpoints
  /api/auth/logout:
    post:
      summary: 'Logout for user'
      operationId: logoutForUser
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
  /api/auth/change-password:
    post:
      summary: 'Change password for user'
      operationId: changePasswordForUser
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data: []
                  status: 200
                properties:
                  data:
                    type: array
                    example: []
                  status:
                    type: integer
                    example: 200
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The current password is match with old password.'
                  errors:
                    current_password:
                      - 'The current password is match with old password.'
                properties:
                  message:
                    type: string
                    example: 'The current password is match with old password.'
                  errors:
                    type: object
                    properties:
                      current_password:
                        type: array
                        example:
                          - 'The current password is match with old password.'
                        items:
                          type: string
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: ''
                  example: qui
                new_password:
                  type: string
                  description: ''
                  example: at
                new_confirm_password:
                  type: string
                  description: 'The value and <code>new_password</code> must match.'
                  example: null
              required:
                - current_password
                - new_password
  /api/auth/update-user:
    post:
      summary: "Update user's info"
      operationId: updateUsersInfo
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data: []
                  status: 200
                properties:
                  data:
                    type: array
                    example: []
                  status:
                    type: integer
                    example: 200
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The selected gender is invalid.'
                  errors:
                    gender:
                      - 'The selected gender is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The selected gender is invalid.'
                  errors:
                    type: object
                    properties:
                      gender:
                        type: array
                        example:
                          - 'The selected gender is invalid.'
                        items:
                          type: string
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: nihil
                gender:
                  type: string
                  description: 'Must be one of <code>female</code>, <code>male</code>, or <code>none</code>.'
                  example: male
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: elinor32@example.org
                role:
                  type: string
                  description: 'Must be one of <code>client</code>, <code>organizer</code>, or <code>admin</code>.'
                  example: organizer
                address:
                  type: string
                  description: ''
                  example: nisi
                phone_number:
                  type: string
                  description: ''
                  example: et
  /api/events/types:
    get:
      summary: "Getting all event's types"
      operationId: gettingAllEventsTypes
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
