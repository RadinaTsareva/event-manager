          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - wedding
                  - party
      tags:
        - Endpoints
  /api/events/organizers:
    get:
      summary: 'Getting all organizers'
      operationId: gettingAllOrganizers
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - radina
      tags:
        - Endpoints
  '/api/events/{eventType}/foodTypes':
    get:
      summary: 'Getting food types for event type'
      operationId: gettingFoodTypesForEventType
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - sea-food
                  - sweets
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  messages:
                    - 'Wrong event type'
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    example:
                      - 'Wrong event type'
                    items:
                      type: string
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: eventType
        description: ''
        example: 1
        required: true
        schema:
          type: integer
  /api/events/personal:
    get:
      summary: 'Getting all events that are not finished for user'
      operationId: gettingAllEventsThatAreNotFinishedForUser
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example:
                  -
                    id: 1
                    status: requested-actions
                    name: 'event 1'
                    start: null
                    end: null
                    organizer: radina
                    type: wedding
                    moreInfo: null
                    description: null
                    accommodationNeeded: 1
                    place: null
                    pricePerGuest: null
                    priceForFood: null
                    foodDetails: null
                    priceForAccommodation: null
                    accommodationDetails: null
                    accommodationContact: null
      tags:
        - Endpoints
  '/api/events/{id}':
    get:
      summary: 'Getting event by id'
      operationId: gettingEventById
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    status: finished
                    name: radi
                    start: null
                    end: null
                    organizer: radina
                    type: wedding
                    moreInfo: null
                    description: null
                    accommodationNeeded: 1
                    place: null
                    pricePerGuest: null
                    priceForFood: null
                    foodDetails: null
                    priceForAccommodation: null
                    accommodationDetails: null
                    accommodationContact: null
                  status: 200
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      status:
                        type: string
                        example: finished
                      name:
                        type: string
                        example: radi
                      start:
                        type: string
                        example: null
                      end:
                        type: string
                        example: null
                      organizer:
                        type: string
                        example: radina
                      type:
                        type: string
                        example: wedding
                      moreInfo:
                        type: string
                        example: null
                      description:
                        type: string
                        example: null
                      accommodationNeeded:
                        type: integer
                        example: 1
                      place:
                        type: string
                        example: null
                      pricePerGuest:
                        type: string
                        example: null
                      priceForFood:
                        type: string
                        example: null
                      foodDetails:
                        type: string
                        example: null
                      priceForAccommodation:
                        type: string
                        example: null
                      accommodationDetails:
                        type: string
                        example: null
                      accommodationContact:
                        type: string
                        example: null
                  status:
                    type: integer
                    example: 200
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  messages:
                    - 'This event does not belong to the current user.'
                properties:
                  success:
                    type: boolean
                    example: false
                  messages:
                    type: array
                    example:
                      - 'This event does not belong to the current user.'
                    items:
                      type: string
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the event.'
        example: 1
        required: true
        schema:
          type: integer
  /api/events:
    get:
      summary: 'Getting all finished events'
      operationId: gettingAllFinishedEvents
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example:
                  -
                    id: 1
                    status: finished
                    name: 'event 1'
                    start: null
                    end: null
                    organizer: radina
                    type: wedding
      tags:
        - Endpoints
      security: []
  /api/auth/login:
    post:
      summary: 'Log in the user'
      operationId: logInTheUser
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"access_token\": \"eyJ0eXA...\",\n \"token_type\": \"Bearer\",\n}"
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Email & Password does not match with our record.'
                  errors:
                    email:
                      - 'Email & Password does not match with our record.'
                properties:
                  message:
                    type: string
                    example: 'Email & Password does not match with our record.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'Email & Password does not match with our record.'
                        items:
                          type: string
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: cremin.jarod@example.net
                password:
                  type: string
                  description: ''
                  example: voluptas
              required:
                - email
                - password
      security: []
  /api/auth/register:
    post:
      summary: 'Create User'
      operationId: createUser
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"access_token\": \"eyJ0eXA...\",\n \"token_type\": \"Bearer\",\n}"
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The selected gender is invalid. (and 1 more error)'
                  errors:
                    gender:
                      - 'The selected gender is invalid.'
                    email:
                      - 'The email has already been taken.'
                properties:
                  message:
                    type: string
                    example: 'The selected gender is invalid. (and 1 more error)'
                  errors:
                    type: object
                    properties:
                      gender:
                        type: array
                        example:
                          - 'The selected gender is invalid.'
                        items:
                          type: string
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: omnis
                gender:
                  type: string
                  description: 'Must be one of <code>female</code>, <code>male</code>, or <code>none</code>.'
                  example: male
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: kenyon.stracke@example.com
                role:
                  type: string
                  description: 'Must be one of <code>client</code>, <code>organizer</code>, or <code>admin</code>.'
                  example: client
                password:
                  type: string
                  description: ''
                  example: laudantium
                phone_number:
                  type: string
                  description: ''
                  example: sapiente
                address:
                  type: string
                  description: ''
                  example: et
              required:
                - name
                - gender
                - email
                - role
                - password
                - phone_number
                - address
      security: []
tags:
  -
    name: Endpoints
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: ''
security:
  -
    default: []
